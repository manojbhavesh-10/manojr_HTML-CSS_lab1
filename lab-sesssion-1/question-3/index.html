<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Gmail Account Creation</title>
    
</head>
<body>
    <video autoplay muted loop id="myvideo">
        <source src="video/Background.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h2>Create Gmail Account</h2>
        <form action="">
            <input type="text" id="text" name="text" placeholder="Full Name">
            <br><br>
            <input type="number" id="number" placeholder="Contant Number">
            <br><br>
            <input type="email" id="email" placeholder="Enter email id">
            <br><br>
            <div class="button">
                <button class="reset">Reset</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
